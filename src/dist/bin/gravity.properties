##########################################################
#########   Logging configurations
##########################################################
#The file name with configurations for log4j logging.
system.config.logging.log.config.file=log4j.properties
#The directory where the logging configuration file is located.
system.config.logging.log.config.directory=
###########################################################
##########  Module configurations
###########################################################
core.config.engine.event.is.enabled=true
core.config.engine.datastore.is.enabled=true
core.config.engine.worker.is.enabled=true
core.config.engine.server.is.enabled=true
core.config.engine.excecutor.is.cluster.separated=false
core.config.engine.excecutor.event.name="gravity-cluster"
core.config.engine.excecutor.datastore.name="gravity-cluster"
core.config.engine.excecutor.worker.name="gravity-cluster"
core.config.engine.excecutor.server.name="gravity-cluster"
#This is a comma separated list of addresses for seed nodes.
core.config.engine.cluster.discovery.addresses=127.0.0.1
